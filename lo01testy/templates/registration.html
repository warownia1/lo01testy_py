<!DOCTYPE html>

{% load staticfiles %}

<html lang="pl">
<head>
	<meta charset="utf-8" />
	<link rel='stylesheet' type='text/css' 
		  href="{% static 'css/authorization.css' %}" />
</head>
<body>
	<div class="content">
		<h1 class="login-header">
		Rejestracja
		</h1>
		<form action="{% url 'accounts:registration' %}" 
			  method='POST'>
			{% csrf_token %}
			{% for field in form %}
				<div class="field-wrapper">
					{{ field.label_tag }}
					{{ field.errors }}
					{{ field }}
				</div>
			{% endfor %}
			<div class="form-buttons">
				<input class="button primary-btn" 
					   type="submit" value="Utwórz konto" />
				<a class="button secondary-btn"
				   href="{% url 'accounts:login' %}">
					Powrót
				</a>
			</div>
		</form>
	</div>
</body>
</html>
