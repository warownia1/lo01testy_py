<!DOCTYPE html>

<html>
<head>
	<link rel='stylesheet' type='text/css' href='/static/css/default/login_form.css' />
	<link rel='stylesheet' type='text/css' href='/static/css/default/generic.css' />
</head>
<body>
<div class="content-box content-box content-box--skin">
	<header class="form-header form-header--skin">
	Logowanie
	</header>
	<form class="login__form" action="/login/" method='POST'>
	{% csrf_token %}
	<div class='form-box'>
	{% for field in form %}
	<div class="field-wrapper">
		{{ field.label_tag }}
		{{ field.errors }}
		{{ field }}
	</div>
	{% endfor %}
	</div>
	<div class="submit-wrapper submit-wrapper--skin">
		<input type="submit" value="Zaloguj" />
	</div>
	</form>
	<a class="link-button link-button--skin" href="{% url 'registration' %}">Utw√≥rz nowe konto</a>
</div>
</body>
</html>
