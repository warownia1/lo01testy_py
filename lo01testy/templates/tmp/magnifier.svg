<svg xmlns="http://www.w3.org/2000/svg"
	width="300" height="300" viewBox="0 0 100 100">
	<style>
	circle {
		stroke: #000; 
		stroke-width: 5px;
		fill: none;
	}
	path {
		stroke: #000;
		stroke-width: 10px;
		fill: #none;
	}
	.path-start {
		stroke-linecap: butt;
	}
	.path-end {
		stroke-linecap: round;
	}
	</style>
	<circle r="30" cx="40" cy="40" />
	<path class="path-start" d="M60,60 l20,20" />
	<path class="path-end" d="M65,65 l20,20" />
</svg>